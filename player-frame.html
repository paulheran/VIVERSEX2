<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIVERSE Player Frame</title>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- This is the actual interactive content Twitter will try to show -->
  <iframe
    src="https://worlds.viverse.com/pn4EkwJ"
    allow="autoplay; fullscreen; xr-spatial-tracking; vr; gyroscope; accelerometer"
    sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-popups">
  </iframe>
</body>
</html>
